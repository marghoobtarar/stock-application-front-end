<div class="modal-content">
  <div class="modal-body">
    <button
      style="color: red;;"
      type="button"
      class="close"
      ng-click="cancel()"
    >
      &times;
    </button>

    <div>Are you sure?</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">
      Submit
    </button>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
<!-- /.modal-content -->
