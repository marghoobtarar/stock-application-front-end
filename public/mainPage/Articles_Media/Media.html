<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=368034343651723&autoLogAppEvents=1"
></script>

<div>
  <nav class="navbar navbar-default">
    <div class="col-md-12 col-lg-12   col-sm-12">
      <div class="navbar-header ">
        <button
          type="button"
          class="navbar-toggle"
          ng-click="isCollapsed = !isCollapsed"
          aria-expanded="true"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand glyphicon glyphicon-stats" href="#/">PkStock</a>
      </div>

      <div
        class="navbar-collapse collapse in"
        collapse="isCollapsed"
        aria-expanded="true"
      >
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-click="open_notification()">Notification</a></li>
          <li><a href="#/Blog">Blog</a></li>

          <li><a href="#/Help">Help</a></li>
          <li><a ng-click="open_login('')">Login</a></li>
          <li><a ng-click="open_register()">SignUp</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class=" col-xl-12 col-md-12   col-lg-12 col-sm-12 col-xs-12">
  <div class=" container-fluid col-xl-3 col-md-3   col-lg-3 col-sm-4 col-xs-8 "  >
<div class="twitter " style="width: 350px; height:415px;">
    <div class=" card individual_card">
        <div class="card-body">
            <twitter-timeline>
                <a
                width="350" height="415"
                  class="twitter-timeline "
                  ng-href="{{ tlink }}"
                  data-widget-id="673710543212052480"
                  >Tweets from {tlink}}</a
                >
              </twitter-timeline>

          <p class="card-text"></p>
        </div>
      </div>
     
</div>


</div>

<div
class="margin scroll    col-xl-8 col-md-6   col-lg-6 col-sm-4 col-xs-5 " style="margin-left: 21%; margin-right: 3%"
>

    <div ng-repeat="i in [1,2,3,4,5]" class=" youtube col-xl-2 col-md-2 col-lg-2 col-sm-10 col-xs-8">

        <div class=" card   col-xl-12 col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="card-body ">
                <ng-youtube-embed
                class="youtube"
                width="200" height="200"
            marginwidth="250"
                video="videoURL"
                autoplay="true"
                color="white"
                disablekb="true"
                end="20"
              >

            
              <p class="card-text"></p>
            </div>
          </div>
    
</div>
</div>
</div>
<a class="embedly-card col-xl-3 col-md-3   col-lg-3 col-sm-4 col-xs-8" data-card-controls="0" ng-href="{{quora}}"></a>
<a class="embedly-card" data-card-controls="0" ng-href="{{pinterest}}"></a>
<blockquote class="embedly-card" data-card-controls="0"><h4><a ng-href="{{youtube}}"></a></h4><p></p></blockquote>
