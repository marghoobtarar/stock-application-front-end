<div class="modal-content">
  <div class="modal-body">
    <div class="text-center center_login_title">Login</div>
    <input
      type="email"
      ng-model="user.email"
      placeholder="email"
      class="form-control "
      required
    /><br />
    <input
      type="password"
      ng-model="user.password"
      placeholder="Password"
      class="form-control"
      required
      minlength="8"
    />
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-success" ng-click="ok()">
      Login
    </button>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      Close
    </button>
    <br /><br />
    <div class="text-center">
    <a
      class=".green_link "
      
      href="#"
      >Reset Password/Forget Password?</a
    >
  </div>
  </div>
  <p  class="text-center red_link">{{error_message_login}}</p>

</div>
<!-- /.modal-content -->
